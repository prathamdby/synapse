services:
  synapse-bot:
    build: .
    container_name: synapse-telegram-bot
    restart: unless-stopped
    environment:
      # Required environment variables - set these in your .env file
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      
      # Optional environment variables with defaults
      - DATABASE_PATH=/app/data/bot_database.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_MESSAGES_PER_MINUTE=${RATE_LIMIT_MESSAGES_PER_MINUTE:-10}
      - RATE_LIMIT_WINDOW_SECONDS=${RATE_LIMIT_WINDOW_SECONDS:-60}
    volumes:
      # Persist database data
      - ./data:/app/data
      # Optional: Mount .env file for local development
      # - ./.env:/app/.env:ro
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Optional: Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add a development override
# Create docker-compose.override.yml for local development with additional configurations